<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="data.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="text" [(ngModel)]="data.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tipo</ion-label>
      <ion-select [(ngModel)]="data.type">
        <ion-option value="conta_pagar">Conta a Pagar</ion-option>
        <ion-option value="conta_receber">Conta a Receber</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <button ion-button full (click)="salvaregistro()">Salvar</button>
    </ion-item>


  </ion-list>
</ion-content>
