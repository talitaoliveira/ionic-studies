<ion-header>

  <ion-navbar>
    <ion-title>Contas a Pagar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Valor</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select [(ngModel)]="gaming">
              <ion-option value="conta_pagar">Conta a Pagar</ion-option>
              <ion-option value="conta_receber">Conta a Receber</ion-option>
            </ion-select>
          </ion-item>
        

        <ion-item>
            <button ion-button full>Salvar</button>
        </ion-item>


      </ion-list>
</ion-content>
