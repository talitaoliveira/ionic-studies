<ion-header>

  <ion-navbar>
    <ion-title>Contas a Pagar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let contapagar of contaspagar">

      <ion-card-header>
        {{ contapagar.description }}
      </ion-card-header>
      <ion-card-content>
          {{ contapagar.date | date: 'dd/MM/yyyy'}} - {{ contapagar.value | currency:'BRL' }}
      </ion-card-content>

    </ion-item>

  </ion-list>

</ion-content>
