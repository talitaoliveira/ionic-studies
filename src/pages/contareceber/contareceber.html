<ion-header>

    <ion-navbar>
      <ion-title>Contas a Receber</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
  
      <ion-item *ngFor="let contareceber of contasreceber">
  
        <ion-card-header>
          {{ contareceber.description }}
        </ion-card-header>
        <ion-card-content>
            {{ contareceber.date | date: 'dd/MM/yyyy'}} - {{ contareceber.value | currency:'BRL' }}
        </ion-card-content>
  
      </ion-item>
  
    </ion-list>
  
  </ion-content>
